<body>


    <form method="post" id="login">
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Inicio se sesión</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Nombre de usuario" required id="usuario">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required id="contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="bottom">

                <div class="right">
                    <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
    </form>
<script src="LoginApp.js"></script>
