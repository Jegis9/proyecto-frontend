<div class="container">
    <h1>Stock</h1>
    <div class="container">
        <div class="input-group mb-3">
            <h2>Buscar:</h2>
            <input type="text" class="form-control w-25" placeholder="Nombre o Codigo" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <table class="table table-hover table-bordered">
            <th>ID</th>
            <th>STOCK</th>
            <th>PRECIO COMPRA</th>
            <th>PRECIO VENTA SUGERIDO</th>
            <th>PRECIO MINIMO</th>
            <th>PRODUCTO ID</th>
            <th>OPCIONES</th>

            <tr>
                <td>1</td>
                <td>50</td>

                <td>54</td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
                        Actualizar
                    </button>
                </td>
            </tr>
      </table>
      <div class="container mt-5">
        <!-- BotÃ³n para abrir el modal -->


        <!-- Modal -->
        <form method="post" id="actualizarStocks">
            <div class="modal" id="miModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Encabezado del Modal -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Contenido del Modal -->
                        <div class="modal-body">
                            <div class=" formulario">
                                <h2>Actualizar Stock</h2>
                                    <label for="">STOCK ID</label>
                                    <input type="text" readonly>
                                    <label for="">PRECIO COMPRA</label>
                                    <input type="text" id="precioCompra">
                                    <label for="">PRECIO VENTA SUGERIDO</label>
                                    <input type="text" id="precioVenta">
                                    <label for="">PRECIO MINIMO</label>
                                    <input type="text" id="precioMinimo">
                                    <label for="">PRODUCTO ID</label>
                                    <input type="text" id="productoId">
                                    <button type="submit" class="btn btn-success">Actualizar stock</button>
                            
                                </div>
                            
                        </div>
    
                        <!-- Pie del Modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </form>
        
    </div>
